spring:
  datasource:
    url: jdbc:h2:tcp://localhost/~/querydsl
    username: sa
    password:
    driver-class-name: org.h2.Driver

  jpa:
    hibernate:
      ddl-auto: create #applicatino load 시점에 모든 테이블 drop 하고 다시 생성. 사용할 때는 주의해야함.
    properties:
      hibernate:
        #show_sql: true #쿼리 이쁘게 볼 수 있음, System out 이라서 아래 로그를 사용
        format_sql: true

logging.level:
  org.hibernate.SQL: debug #logger로 실행됨, 쿼리 이쁘게 볼 수 있음
  org.hibernate.type: trace #parameter 볼 수 있음